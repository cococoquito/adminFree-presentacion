<br/><br/>
<form name="form" #f="ngForm" (ngSubmit)="onSubmit() && f.form.valid && iniciarSesion()" novalidate>
	<div>
		<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4  col-xs-12">
			<div class="form-group col-xs-12">
				<label for="username">Usuario*</label>
				<input type="text" [(ngModel)]="user.nombreUsuario" name="username" #username="ngModel" 
				 [ngClass]="(submitted && !username.valid) ? 'form-control input-invalido':'form-control input-valido'"
				 placeholder="Ingrese el usuario" maxlength="100" myNoSpaces/>
			</div>
			<div class="form-group col-xs-12">
				<label for="contrasena">Contraseña*</label>
				<input type="password" [(ngModel)]="user.claveIngreso" name="contrasena" #contrasena="ngModel"
				 [ngClass]="(submitted && !contrasena.valid) ? 'form-control input-invalido':'form-control input-valido'" 
				 placeholder="Ingrese la contraseña" maxlength="100" myNoSpaces/>
			</div>
			<div class="form-group col-md-12 col-xs-12 text-center">
				<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
			</div>
		</div>
	</div>
</form>

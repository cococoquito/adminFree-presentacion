<div class="row">
	<div class="text-center col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4  col-xs-12">
		<h4>Iniciar sesión</h4>

		<div class="form-group col-xs-12">
			<label for="user">Usuario*</label>
			<input required type="text" class="form-control" name="nombreUsuario" placeholder="Ingresar el nombre de usuario" maxlength="20"
			/>
		</div>
		<div class="form-group col-xs-12">
			<label for="pass">Contraseña*</label>
			<input required type="password" class="form-control" name="contrasena" placeholder="Ingresar la contraseña" maxlength="20">
		</div>
		<div class="form-group col-md-12 col-xs-12 text-center">
			<button type="button" class="btn btn-primary">Iniciar Sesión</button>
		</div>
		<p class="help-block">¿No tiene cuenta aún? <a href="#">Regístrese aquí</a></p>
		<p class="help-block">¿Olvido su password? <a>Obtener password</a>
		</p>

	</div>
</div>

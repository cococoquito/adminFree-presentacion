<!-- raiz del proyecto cuando el user esta autenticado-->
<div id="wrapper" *ngIf="userAutenticado">
    <!-- header - menu -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #FFFFFF">
        <app-header></app-header>
        <app-menu></app-menu>
    </nav>

    <!-- contenido app-->
    <div id="page-wrapper">
        <div class="container-fluid">
            <alert></alert>
            <router-outlet></router-outlet>
        </div>
    </div>

    <!-- footer app-->
    <app-footer></app-footer>
</div>

<!-- raiz del proyecto cuando el user NO esta autenticado-->
<div *ngIf="!userAutenticado">
    <img src="../../assets/img/vivook_logo.jpg" class="img-responsive img-center" />
    <hr class="without_marge" />
    <alert></alert>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>

<!-- es el modal loading para las solicitudes asyncronas-->
<app-loading></app-loading>

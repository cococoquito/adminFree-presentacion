<div>
	<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4  col-xs-12">
		<div class="form-group col-xs-12">
			<label for="user">Usuario*</label>
			<input required type="text" class="form-control" name="nombreUsuario" placeholder="Ingrese el usuario" maxlength="100" />
		</div>
		<div class="form-group col-xs-12">
			<label for="pass">Contraseña*</label>
			<input required type="password" class="form-control" name="contrasena" placeholder="Ingrese la contraseña" maxlength="100">
		</div>
		<div class="form-group col-md-12 col-xs-12 text-center">
			<button type="button" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
		</div>
	</div>
</div>
